<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/fontawesome-free-6.2.1-web/fontawesome-free-6.2.1-web/css/all.css">
</head>
<body>
    <div class="container">
        <div class="form-login">
            <div class="message">
                <h1>Sign In</h1>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ab, accusamus. Eveniet at soluta ducimus dolorum, consectetur assumenda eius eos reprehenderit accusantium asperiores inventore mollitia minima doloremque nisi. Aspernatur, harum odio.</p>
            </div>

            <form action="">
                <div class="input">
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                </div>

                <div class="sub-input">
                    <div>
                        <input type="checkbox" name="" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#">Forgot Password</a>
                </div>

                <div>
                    <button class="btn btn-login" type="submit">Log In</button>
                </div>

                <div class="or">
                    <span>or</span>
                </div>

                <div class="social-login">
                    <button class="btn btn-fb" type="submit">
                        <i class="fa-brands fa-facebook-f"></i>
                        Login with Facebook</button>
                </div>
                <div class="social-login">
                    <button class="btn btn-tw" type="submit">
                        <i class="fa-brands fa-twitter"></i>
                        Login with Twitter</button>
                </div>
                <div class="social-login">
                    <button class="btn btn-gg" type="submit">
                        <i class="fa-brands fa-google"></i>
                        Login with Google</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
